            <p class="head-dis">Login with Email</p>

            <p class="e-tag">Email Id</p>

            <a href="">Forget your password?</a><br>

                <button>Login</button>
            </div> 
            <div class="bot">
                <div>
                    <p class="or">OR</p>
                    <hr>
                </div>
                <div class="social">
                    <div>
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <div>
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div>
                        <i class="fa-brands fa-apple"></i>
                    </div>
